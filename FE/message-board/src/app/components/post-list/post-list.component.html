<nav class="navbar navbar-dark bg-dark">

   <div>
      <h5>Message Board</h5>
   </div>

   <div>
      <input size="60" type="text" placeholder="Search"/>
      <button>New post</button>
   </div>

   <div>
      <label>Start Date</label>
      <input type="datetime-local" id="start-time" [formControl]="start" min="2020-01-01T00:00"/>
   </div>

   <div>
      <label>End Date</label>
      <input type="datetime-local" id="end-time" [formControl]="end" min="2020-01-01T00:00"/>
      <button (click)="findPostByDateRange()"> Filter </button>
      <button (click)="findMyPosts()"> View My Posts </button>
   </div>

   <div>      
      <app-login></app-login>
   </div>


</nav>


<br/>


<div class="card" *ngFor="let post of currentPosts">
   {{post.title}}   {{post.message}} 
</div>
