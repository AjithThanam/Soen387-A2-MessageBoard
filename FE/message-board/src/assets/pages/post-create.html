<html>
   <head>
      <title> Message Board </title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
   </head>
   <body onload="init()">
      <form action="https://105fc4c7fcba.ngrok.io/MessageBoard_war_exploded/attachments" method="post" enctype="multipart/form-data">
            Select File to Upload:<input type="file" name="fileName"><br />
            Title :<input type="text" name="title"><br/>
            Message :<input type="text" name="message"><br/>
            <input type="hidden" id="userId" name="userID"><br/>
            <input type="submit" value="Upload">
      </form>

      <script>
            function init(){
                  if(localStorage.getItem('loggedIn') !== 'true'){
                        window.location.href = '/login';
                  }

                  document.getElementById("userId").value = localStorage.getItem('id');
            }
      </script>
   </body>
</html>
